<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Select Product Category</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
    <div class="top-navbar">
        <div class="nav-left">
            <span class="logo">ðŸ’„</span>
            <span class="system-title">Makeup Product Recommender</span>
        </div>
        <div class="nav-right">
            <span class="username">Welcome, {{ session['username'] }}</span>
            <a href="/logout" class="logout-link">Logout</a>
        </div>
    </div>

    <div class="breadcrumb">
        <a href="/login">Home</a>
        <span> / </span>
        <span class="current-page">Select Product Category</span>
    </div>

    <!-- Main Content -->
    <div class="welcome-container">
        <div class="form-card">
            <h1 class="welcome-title">Welcome in!!</h1>
            <p class="subtitle">What are you looking for?</p>

            <form id="categoryForm" method="POST">
                <h2>Select Product Category:</h2>
                <select name="product_category" required class="select-placeholder">
                    <option value="" disabled selected hidden>Category?</option>
                    <option value="Cleansers">Cleansers</option>
                    <option value="Cleansing Oil">Cleansing Oil</option>
                    <option value="Eye Cream">Eye Cream</option>
                    <option value="Face Mask">Face Mask</option>
                    <option value="Hand Cream">Hand Cream</option>
                    <option value="Lip Care">Lip Care</option>
                    <option value="Moisturizer">Moisturizer</option>
                    <option value="Sunscreen">Sunscreen</option>
                    <option value="Face Toner">Toner</option>
                </select>

                <h2>Only want products that are on sale?</h2>
                <select name="is_on_sale" required class="select-placeholder">
                    <option value="" disabled selected hidden>On Sale?</option>
                    <option value="1">Yes</option>
                    <option value="0">No</option>
                </select>

                <h2>Only want free shipping?</h2>
                <select name="is_free_shipping" required class="select-placeholder">
                    <option value="" disabled selected hidden>Free Shipping?</option>
                    <option value="1">Yes</option>
                    <option value="0">No</option>
                </select>

                <h2>Only want 3-day delivery?</h2>
                <select name="is_3day_delivery" required class="select-placeholder">
                    <option value="" disabled selected hidden>3-Day Delivery?</option>
                    <option value="1">Yes</option>
                    <option value="0">No</option>
                </select>

                <br><br>
                <button type="submit" onclick="submitTo('/select_category')">Go to Ranking</button>
                <button type="submit" onclick="submitTo('/visualization')">Visualize Products</button>
            </form>
        </div>
    </div>

    <script>
        function submitTo(action) {
            const form = document.getElementById('categoryForm');
            form.action = action;
        }
    </script>
</body>
</html>
